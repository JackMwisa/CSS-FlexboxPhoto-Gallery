<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photo Gallery</title>
  <link rel="stylesheet" type="text/css" href="css/styles2.css">
</head>

<body>
  <!--navigation menu-->
  <nav>
    <ul class="nav-menu">
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <!--header div-->
  <header class="header">
    <h1>CSS FLEXBOX PHOTO GALLERY</h1>
  </header>
  <!--header div ends here-->

  <!--photo div-->
  <div id="gallery">
    <figure>
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Image 1">
      <figcaption>Image 1 description</figcaption>
    </figure>
    <!-- Add more figures for other images with captions -->
  </div>
  <!--photo div ends here-->

  <!-- About section -->
  <section id="about">
    <h2>About Us</h2>
    <p>Add your about us content here.</p>
  </section>

  <!-- Contact section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Add your contact information here.</p>
  </section>

</body>

</html>
